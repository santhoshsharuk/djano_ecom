{% extends 'store/base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-sm p-8">
    <div class="text-center">
        <div class="inline-flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-6">
            <i class="fas fa-check text-green-600 text-2xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Order Placed Successfully</h1>
        <p class="text-gray-600 mb-6">Thank you for your purchase!</p>
        
        <div class="bg-gray-50 p-4 rounded-lg mb-6">
            <p class="text-gray-700">Order ID: <span class="font-medium">{{ order.id }}</span></p>
            <p class="text-gray-700 mt-1">Order Date: <span class="font-medium">{{ order.date_created|date:"F j, Y" }}</span></p>
        </div>
        
        <p class="text-gray-600 mb-6">We've sent a confirmation email with your order details.</p>
        
        <div class="flex justify-center space-x-4">
            <a href="{% url 'order_details' order.id %}" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md">
                View Order Details
            </a>
            <a href="/" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-md">
                Continue Shopping
            </a>
        </div>
    </div>
</div>
{% endblock %}
